<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>글쓰기 페이지입니다.</title>
    </head>
<body>
    
    <form method='POST'>
        {% csrf_token %}
        <table>
            <tr>
                <th>
                  &nbsp&nbsp&nbsp  <label for="id_age">게시판:</label>
                <select name="age" size="1" multipule>
                    <option value="ten">10대게시판</option>
                    <option value="twenty">20대게시판</option>
                    <option value="30">30대게시판</option>
                    <option value="40">40대게시판</option>
                    <option value="50">50대게시판</option>
                </select>
            </tr>
            <tr>
                <th>
                <label for="id_title">Title:</label>
                </th>
            <td>
                <input type="text" name="title" maxlength="100" required id="id_title">
            </td>
            </tr>
            <tr>
            <th>
             <label for="id_body">Body:</label>   
            </th>
             <td>
                <textarea name="body" cols="60" rows="60" required id="id_body"></textarea></td>   
            </tr>
        </table>
        <br>
        
    </form>

<input type="file" name="myfile"/><br>
    
<input type = "radio" name="view" value="wide"/>전체공개
<input type = "radio" name="view" value="nowide"/>회원공개
    <br>
<input type="reset" name="초기화" value="초기화"/>&nbsp<input type="submit" value="글쓰기완료">

</body>
</html>
